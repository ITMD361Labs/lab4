<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title> Volunteer Form</title>
	</head>
	<body>
		<h2>Volunteer Form</h2>
		<form action = "http://bloomingdale.sat.iit.edu/kriedan/lab3formscript.php" method = "POST">
			<fieldset>
				<legend><h3>My Information</h3></legend>
					<div>
						<label>First Name:</label>
						<input type = "text" name = "first_name_field" placeholder = "First Name">
					</div>
					<div>
						<label>Last Name:</label>
						<input type = "text" name = "last_name_field" placeholder = "Last Name">
					</div>
					<div>
						<label>Phone Number:</label>
						<input type = "text" name = "phone_field" placeholder = "Phone Number">
					</div>
					<div>
						<label>Email:</label>
						<input type = "text" name = "email_field" placeholder = "Email">
					</div>
					<div>
						<label>Gender:</label>
							<label>Male</label>
							<input type = "radio" name= "gender_field" value = "Male">
							
							<label>Female</label>
							<input type = "radio" name= "gender_field" value = "Female">
					</div>
					<div>
						<label>Age:</label>
							<select name = "age_field">
								<option>Under 18</option>
								<option>18 - 24</option>
								<option>25 - 34</option>
								<option>35 - 44</option>
								<option>45 - 54</option>
								<option>55 - 64</option>
								<option>65 and over</option>
							</select>
					</div>
			</fieldset>
			<fieldset>
				<legend><h3>My Availability</h3></legend>
					<div>
						<label>Days Available</label>
					</div>
						<div>
							<label>Sunday</label>
							<input type = "checkbox" name = "available_field[]" value = "Sunday">
						</div>
						<div>
							<label>Monday</label>
							<input type = "checkbox" name = "available_field[]" value = "Monday">
						</div>
						<div>
							<label>Tuesday</label>
							<input type = "checkbox" name = "available_field[]" value = "Tuesday">
						</div>
						<div>
							<label>Wednesday</label>
							<input type = "checkbox" name = "available_field[]" value = "Wednesday">
						</div>
						<div>
							<label>Thursday</label>
							<input type = "checkbox" name = "available_field[]" value = "Thursday">
						</div>
						<div>
							<label>Friday</label>
							<input type = "checkbox" name = "available_field[]" value = "Friday">
						</div>
						<div>
							<label>Saturday</label>
							<input type = "checkbox" name = "available_field[]" value = "Saturday">
						</div>
						
			</fieldset>
		</form>	
	</body>
</html>
